<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Kengni Finance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #0f1419 0%, #1a1a2e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', sans-serif;
        }
        .login-container {
            background: #1a1a2e;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            max-width: 450px;
            width: 100%;
        }
        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }
        .logo img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid #00d4aa;
            box-shadow: 0 0 30px rgba(0, 212, 170, 0.5);
        }
        h2 {
            color: #00d4aa;
            text-align: center;
            margin-bottom: 2rem;
            font-weight: 700;
        }
        .form-control {
            background: #0f1419;
            border: 2px solid #2d3748;
            color: #ffffff;
            padding: 0.8rem;
            border-radius: 10px;
        }
        .form-control:focus {
            background: #0f1419;
            border-color: #00d4aa;
            color: #ffffff;
            box-shadow: 0 0 0 0.2rem rgba(0, 212, 170, 0.25);
        }
        .btn-login {
            background: linear-gradient(135deg, #00d4aa, #00ff88);
            border: none;
            color: #0f1419;
            padding: 0.8rem;
            border-radius: 10px;
            font-weight: 600;
            width: 100%;
            margin-top: 1rem;
        }
        .btn-login:hover {
            transform: scale(1.02);
            box-shadow: 0 8px 20px rgba(0, 212, 170, 0.4);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="{{ url_for('static', filename='img/logo.jpeg') }}" alt="Kengni Finance">
        </div>
        <h2><i class="fas fa-chart-line"></i> Kengni Finance</h2>
        {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
        <form method="POST" action="{{ url_for('login') }}">
            <div class="mb-3">
                <label class="form-label text-white">Email</label>
                <input type="email" class="form-control" name="email" required>
            </div>
            <div class="mb-3">
                <label class="form-label text-white">Mot de passe</label>
                <input type="password" class="form-control" name="password" required>
            </div>
            <button type="submit" class="btn btn-login">
                <i class="fas fa-sign-in-alt"></i> Se connecter
            </button>
        </form>
        <div class="text-center mt-3">
            <p class="text-white mb-2">Vous n'avez pas de compte ? 
                <a href="{{ url_for('register') }}" style="color: #00d4aa; text-decoration: none;">Cr√©er un compte</a>
            </p>
        </div>
        <p class="text-center text-muted mt-3">v2.0 - IA Enhanced</p>
    </div>
</body>
</html>

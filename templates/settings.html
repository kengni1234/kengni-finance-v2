{% extends "base.html" %}
{% block title %}Paramètres - Kengni Finance{% endblock %}
{% block page_title %}Paramètres{% endblock %}
{% block content %}
<div class="container-fluid">
    <div class="row g-4">
        <div class="col-lg-6">
            <div class="custom-table p-4">
                <h5 class="mb-4"><i class="fas fa-user"></i> Profil Utilisateur</h5>
                <form id="profileForm">
                    <div class="mb-3">
                        <label class="form-label">Nom d'utilisateur</label>
                        <input type="text" class="form-control" name="username" 
                               value="{{ settings.username }}" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" name="email" 
                               value="{{ settings.email }}" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Nouveau mot de passe (laisser vide pour ne pas changer)</label>
                        <input type="password" class="form-control" name="password">
                    </div>
                    <button type="submit" class="btn btn-primary-custom">
                        <i class="fas fa-save"></i> Enregistrer
                    </button>
                </form>
            </div>
        </div>
        
        <div class="col-lg-6">
            <div class="custom-table p-4">
                <h5 class="mb-4"><i class="fas fa-cog"></i> Préférences</h5>
                <form id="preferencesForm">
                    <div class="mb-3">
                        <label class="form-label">Devise préférée</label>
                        <select class="form-control" name="preferred_currency">
                            <option value="EUR" {% if settings.preferred_currency == 'EUR' %}selected{% endif %}>EUR (€)</option>
                            <option value="USD" {% if settings.preferred_currency == 'USD' %}selected{% endif %}>USD ($)</option>
                            <option value="GBP" {% if settings.preferred_currency == 'GBP' %}selected{% endif %}>GBP (£)</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Fuseau horaire</label>
                        <select class="form-control" name="timezone">
                            <option value="Europe/Paris" {% if settings.timezone == 'Europe/Paris' %}selected{% endif %}>Europe/Paris</option>
                            <option value="America/New_York" {% if settings.timezone == 'America/New_York' %}selected{% endif %}>America/New_York</option>
                            <option value="Asia/Tokyo" {% if settings.timezone == 'Asia/Tokyo' %}selected{% endif %}>Asia/Tokyo</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Thème</label>
                        <select class="form-control" name="theme">
                            <option value="dark" {% if settings.theme == 'dark' %}selected{% endif %}>Sombre</option>
                            <option value="light" {% if settings.theme == 'light' %}selected{% endif %}>Clair</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" name="notifications_email" 
                                   {% if settings.notifications_email %}checked{% endif %}>
                            <label class="form-check-label">Notifications par email</label>
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" name="notifications_app" 
                                   {% if settings.notifications_app %}checked{% endif %}>
                            <label class="form-check-label">Notifications dans l'app</label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary-custom">
                        <i class="fas fa-save"></i> Enregistrer
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
document.getElementById('profileForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    const formData = new FormData(e.target);
    const data = Object.fromEntries(formData);
    
    const response = await fetch('/api/update-settings', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(data)
    });
    
    if (response.ok) {
        showToast('Profil mis à jour avec succès', 'success');
    } else {
        showToast('Erreur lors de la mise à jour', 'danger');
    }
});

document.getElementById('preferencesForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    const formData = new FormData(e.target);
    const data = Object.fromEntries(formData);
    
    // Convert checkboxes
    data.notifications_email = e.target.notifications_email.checked ? 1 : 0;
    data.notifications_app = e.target.notifications_app.checked ? 1 : 0;
    
    const response = await fetch('/api/update-settings', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(data)
    });
    
    if (response.ok) {
        showToast('Préférences mises à jour avec succès', 'success');
        setTimeout(() => location.reload(), 1000);
    } else {
        showToast('Erreur lors de la mise à jour', 'danger');
    }
});
</script>
{% endblock %}
